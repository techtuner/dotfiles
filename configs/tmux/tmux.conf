### --- TPM (Tmux Plugin Manager) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

### --- Reload Config ---
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

### --- Change Prefix to Ctrl+z ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

### --- Split Windows ---
unbind '"'
unbind %
bind - split-window -v   # Horizontal split
bind | split-window -h   # Vertical split

### --- General Settings ---
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

### --- Gruvbox Material Dark Hard Colors ---
# Backgrounds
set -g status-bg '#1d2021'
set -g message-command-bg '#1d2021'
set -g pane-border-style fg='#3c3836'
set -g pane-active-border-style fg='#d79921'

# Foregrounds
set -g status-fg '#d4be98'
set -g message-command-fg '#d4be98'
set -g message-style fg='#d4be98',bg='#1d2021'

# Highlight
set -g message-style fg='#1d2021',bg='#d79921',bright
set -g status-left-style none
set -g status-right-style none

# Mode indicators
set -g mode-style fg='#1d2021',bg='#d65d0e',bold

### --- Faint Separators ---
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100

set -g status-left "#[fg=#d65d0e,bg=#1d2021,bold] #S #[fg=#665c54]│"
set -g status-right "#[fg=#665c54]│#[fg=#a89984] %Y-%m-%d #[fg=#665c54]│#[fg=#a89984] %H:%M #[fg=#665c54]│#[fg=#d79921]#(whoami)"

### --- Window Status ---
setw -g window-status-format " #[fg=#a89984]#I #[fg=#d4be98]#W #[fg=#665c54]│"
setw -g window-status-current-format " #[fg=#1d2021,bg=#d79921,bold] #I #[fg=#1d2021,bg=#d79921]#W #[fg=#665c54,bg=#1d2021]│"

setw -g window-status-separator ""

### --- Plugins Config ---
set -g @continuum-restore 'on'
set -g @yank_selection 'primary'

### --- TPM Init ---
run '~/.tmux/plugins/tpm/tpm'

