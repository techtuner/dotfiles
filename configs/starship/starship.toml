[custom.giturl]
description = "Display symbol for remote Git server"
command = """
if git rev-parse --is-inside-work-tree &>/dev/null; then
    GIT_REMOTE=$(git ls-remote --get-url 2>/dev/null)
    case "$GIT_REMOTE" in
        *github*)   echo "ïˆ " ;;
        *gitlab*)   echo "ïŠ– " ;;
        *bitbucket*) echo "ï…± " ;;
        *git*)      echo "ï¡ " ;;
        *)          echo "ï‡’ " ;;
    esac
fi
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
format = "at $output"

