# ─────────────────────────
# DIRECTORY MODULE
# ─────────────────────────
[directory]
style = "fg:blue"
format = "[ $path ]($style)"
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

# ─────────────────────────
# CUSTOM GIT URL
# ─────────────────────────
[custom.giturl]
description = "Display symbol for remote Git server"
command = """
if git rev-parse --is-inside-work-tree &>/dev/null; then
    GIT_REMOTE=$(git ls-remote --get-url 2>/dev/null)
    case "$GIT_REMOTE" in
        *github*)   echo " " ;;
        *gitlab*)   echo " " ;;
        *bitbucket*) echo " " ;;
        *git*)      echo " " ;;
        *)          echo " " ;;
    esac
fi
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
format = "at $output"

# ─────────────────────────
# GIT BRANCH & STATUS
# ─────────────────────────
[git_branch]
symbol = ""
style = "fg:lavender bg:bg3"
format = ' on [$symbol $branch]($style) '

[git_status]
format = ' [($all_status$ahead_behind )]($style)'

# ─────────────────────────
# LANGUAGE MODULES
# ─────────────────────────
