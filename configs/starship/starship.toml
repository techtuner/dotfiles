command_timeout = 3600
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
 ➜\
$directory\
${custom.giturl}\
$git_branch\
$git_state\
$git_status\
$line_break\
$character
"""

right_format = """$all"""

